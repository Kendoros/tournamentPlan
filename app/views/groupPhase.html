<div>
    <div ng-show="usedGroups.length > 0">
        <ul class="menu">
            <li ng-repeat="group in usedGroups">
                <a href="#" ng-click="changeGroupTab($index)">Gruppe {{usedGroups[$index].code}}</a>
            </li>
        </ul>

        <div ng-show="selectedGroup">
            <table>
                <th>Name</th>
                <th>Codename</th>
                <th>Restpunkte</th>

                <tr ng-repeat="player in playerList | filter:selectedGroup:strict">
                    {{player.name}}
                    <td class="player-list-group"><label>{{player.name}}</label></td>
                    <td class="player-list-group"><label>{{player.code}}</label></td>
                    <td class="player-list-group"><label>{{player.points}}</label></td>

                </tr>
            </table>





        </div>

    </div>
    <div ng-show="usedGroups.length <= 0">
        Bitte weise den Spielern eine Gruppe zu um die Gruppenphase darstellen zu k√∂nnen.
    </div>

</div>
